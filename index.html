<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <main>
        <div class="containor">
            <h2>Temperature Converter</h2>
            <label for="From">From:</label>
            <select id="From">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <label for="To">To:</label>
            <select id="To">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <label for="temperature">Temperature</label>
            <input type="number" id="temperature" placeholder="Enter the value of temperature">
            <button onclick="convertTemperature()"><b id="convert">Convert</b></button>
            <label for="converted temperature">Converted Temperature</label>
            <input type="number" id="converted temperature" placeholder="Result">
        </div>
    </main>

        </div>

</body>

</html>
